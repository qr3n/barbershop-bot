services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: barbershop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - barbershop_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d barbershop"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >-
      bash -lc "
        alembic upgrade head &&
        python -m app.run
      "

volumes:
  barbershop_pgdata:
