services:
  db:
    image: postgres:16
    container_name: barbershop_postgres
    environment:
      POSTGRES_DB: barbershop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - barbershop_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d barbershop"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - barbershop_network

  app:
    build: .
    container_name: barbershop_app
    env_file:
      - .env
    volumes:
      - ./media:/app/media
    depends_on:
      db:
        condition: service_healthy
    command: >-
      bash -lc "
        alembic upgrade head &&
        python -m app.run
      "
    networks:
      - barbershop_network
      - shared_network

  frontend:
    image: qren/barbershop-aidronik-frontend
    container_name: barbershop_frontend
    restart: unless-stopped
    environment:
      # Укажите URL вашего API (будет доступен через api.barbershop.aidronik.com)
      REACT_APP_API_URL: https://api.barbershop.aidronik.com
      # или если используете Next.js:
      NEXT_PUBLIC_API_URL: https://api.barbershop.aidronik.com
    depends_on:
      - app
    networks:
      - shared_network

volumes:
  barbershop_pgdata:

networks:
  barbershop_network:
  shared_network:
    external: true